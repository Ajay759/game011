<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <a href="#" class="again">Again</a>
    <p class="between">(betweem 1 and 20)</p>
    <h1>Guess my number!</h1>
    <div class="qw"><input placeholder="?" class="q" /></div>

    <div class="flex">
      <div class="box">
        <input type="number" class="empty" />

        <a href="#" class="check">check!</a>
      </div>
      <section class="vv">
        <p class="corr">starting game....</p>
        <p class="label-score">⭕️ score:<span class="score">20</span></p>
        <p class="label-hscore">
          ♨️ highscore: <span class="hscore">0</span>
        </p>
      </section>
    </div>
    <script src="game.js"></script>
  </body>
</html>
